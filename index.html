<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/shortcut.css">
    <title>Document</title>
</head>

<body class="">
    <div id="app">
        <header class="d-flex justify-between align-center">
            <div class="d-flex justify-center align-center">
                <img src="/assets/images/misc/logo.svg" alt="" class="cursor-pointer">
                <span>دستیار</span>
            </div>
            <div class="d-flex justify-center align-center">
                <a href="#" class="d-flex justify-center align-center">
                    <img src="/assets/images/misc/profile.svg" alt="" class="cursor-pointer">
                </a>
                <a href="#" class="d-flex justify-center align-center">
                    <img src="/assets/images/misc/settings.svg" alt="" class="cursor-pointer">
                </a>
            </div>
        </header>
        <div class="container">
            <div class="right overflow-hidden d-flex flex-col justify-between">
                <div class="right-up overflow-hidden d-flex justify-between align-center" id="right-up">
                    <span>دست نویس</span>
                    <img src="/assets/images/misc/visible.svg" alt="">
                </div>
                <ol class="todo-list overflow-y-auto">
                </ol>
                <form class="right-down">
                    <div class="d-flex justify-between align-center">
                        <input type="text" id="todo" placeholder="نوشتن تسک جدید">
                        <button id="add-todo" type="submit"></button>
                        <!-- <input id="add-todo" type="submit" value="+"></input> -->
                    </div>
                </form>
            </div>
            <div class="middle-up-1 overflow-hidden">
                <div class="search-bar">
                    <img src="/assets/images/misc/Google__G__logo.svg" alt="">
                    <input type="text" placeholder="جستجوی گوگل" dir="rtl">
                    <div class="d-flex justify-center align-center">
                        <img src="/assets/images/misc/Google_mic.svg" alt="">
                        <img src="/assets/images/misc/Google_Lens_Icon.svg" alt="">
                        <img src="/assets/images/misc/search_FILL0.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="middle-up-2 overflow-hidden">
                <a class="item item-1 d-flex flex-col justify-center align-center" href="#">
                    <img src="/assets/images/misc/dialpad.svg" class="h-15" alt="">
                    <span dir="rtl">دم دستی</span>
                </a>
                <a class="item item-2 d-flex flex-col justify-center align-center" href="https://www.shab.ir/" target="_blank">
                    <img src="/assets/images/misc/shab.svg" class="h-15" alt="">
                    <span dir="rtl">شب</span>
                </a>
                
                <a class="item item-3 d-flex flex-col justify-center align-center" href="https://www.youtube.com/" target="_blank">
                    <img src="/assets/images/misc/youtube.jpg" class="h-15" alt="">
                    <span dir="rtl">یوتیوب</span>
                </a>
                
                <a class="item item-4 d-flex flex-col justify-center align-center" href="https://www.ensafnews.com/" target="_blank">
                    <img src="/assets/images/misc/ensafNews.jpg" class="h-15" alt="">
                    <span dir="rtl">انصاف نیوز</span>
                </a>
                <a class="item item-5 d-flex flex-col justify-center align-center" href="#">
                    <img src="/assets/images/misc/plus.svg" alt="">
                </a>
                <a class="item item-6 d-flex flex-col justify-center align-center" href="#">
                    <img src="/assets/images/misc/plus.svg" alt="">
                </a>
                <a class="item item-7 d-flex flex-col justify-center align-center" href="#">
                    <img src="/assets/images/misc/plus.svg" alt="">
                </a>
                <a class="item item-8 d-flex flex-col justify-center align-center" href="#">
                    <img src="/assets/images/misc/plus.svg" alt="">
                </a>
                <a class="item item-9 d-flex flex-col justify-center align-center" href="#">
                    <img src="/assets/images/misc/plus.svg" alt="">
                </a>
            </div>
            <div class="middle-down overflow-hidden"></div>
            <div class="left-up overflow-hidden">
                <div class="left-up-right">
                    <div class="d-flex justify-center align-center">
                        <span id="clock" dir="rtl">19:39</span>
                    </div>
                    <div class="d-flex justify-center align-center flex-col">
                        <span id="date">19 آذر</span>
                        <div id="date-eng-ar">
                            <span dir="rtl">جمادی الاول / 26 / 1445</span>
                            <span>|</span>
                            <span dir="ltr">2023/Dec/10</span>
                        </div>
                    </div>
                    <div id="date-oghat">
                        <div class="d-flex justify-center align-center">
                            <span>تایمر</span>
                            <img class="expand-icon" src="/assets/images/misc/expand.svg" alt="">
                        </div>
                        <div class="d-flex justify-center align-center">
                            <span>اوقات شرعی</span>
                            <img class="expand-icon" src="/assets/images/misc/expand.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="left-up-left">
                    <div class="d-flex justify-center align-center">
                        <span id="temprature" dir="rtl">۸°</span>
                        <img width="50" src="/assets/images/weatherStates/01d.svg" alt="">
                    </div>
                    <div class="d-flex justify-center align-center flex-col">
                        <span id="weatherQuote" dir="rtl">بس ناجوانمردانه سرد</span>
                        <div id="temprature-min-max">
                            <span id="temprature-max" dir="rtl">۱۶°</span>
                            <span dir="rtl">حداکثر</span>
                            <span>.</span>
                            <span id="temprature-min" dir="rtl">۱°</span>
                            <span dir="rtl">حداقل</span>
                        </div>
                    </div>
                    <div id="forcast">
                        <div class="d-flex justify-center align-center">
                            <span>پیش بینی</span>
                            <img class="expand-icon" src="/assets/images/misc/expand.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="left-up-down"></div>
            </div>
            <div class="left-down"></div>
        </div>
    </div>
    <script src="/assets/scripts/timeDate.js"></script>
    <script src="/assets/scripts/weather.js"></script>
    <script src="/assets/scripts/todo.js"></script>
    <script src="/assets/scripts/redirect.js"></script>
